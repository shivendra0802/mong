<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dc</title>
</head>
<body>
    {% for i in customer %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">{{id}}</th>
            <th scope="col">{{name}}</th>
            <th scope="col">{{age}}</th>
            <th scope="col">{{address}}</th>
            {% for j in tag %}
            <th scope="col">{{customer_id}}</th>
            <th scope="col">{{tag_cus}}</th>
          </tr>
          <tbody>
            <tr>
              <th scope="row">{{i.id}}</th>
              <td>{{i.name}}</td>
              <td>{{i.age}}</td>
              <td>{{i.address}}</td>
              <td>{{j.customer_id}}</td>
              <td>{{j.tag_cus}}</td>
            </tr>
            </tbody>
        </thead>
    </table>    
    {% endfor %}
    {% endfor %}
   
</body>
</html>
